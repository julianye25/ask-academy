<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-login">

        </div>
        <div class="right-login">
                <h2>Iniciar sesion</h2>
                <br>
            <form action="">
                <input type="email" placeholder="Ingrese el correo" name="email" id="email">

                <input type="password" placeholder="Ingrese la contraseña" name="password" id="password">

                
                <button type="submit">Iniciar sesion</button>
            </form>

            <p>¿No tienes una cuenta?  <span class="register">Regístrate</span></p>
        </div>
    </div>
</body>
</html>
